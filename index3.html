<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image" href="img/google-logo.png">
        <title> Google Advanced Search</title>
    </head>
    <body>
        <header>
            <a href="index.html">Google</a>
        </header>
        <div class="container6">
            <div>
                <img class="logo" src="img/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
        </div>
        <div class="container7">
            <div>
                <p id="p-adv">Advanced Search</p>
            </div>
        </div>
        <div class="container8">
            <p>Find pages with...</p>
        </div>        
        <form action="https://google.com/search" method="GET" name="f">
            <div class="container9">
                <label id="label" for="label">all these words:</label>
                <input class="field2" type="text" name="as_q">
            </div>
            <div class="container9">
                <label id="label" for="label">this exact word or phrase:</label>
                <input class="field2" type="text" name="as_epq">
            </div>
            <div class="container9">
                <label id="label" for="label">any of these words:</label>
                <input class="field2" type="text" name="as_oq">
            </div>
            <div class="container9">
                <label id="label" for="label">none of these words:</label>
                <input class="field2" type="text" name="as_eq">
            </div>
            <div class="container10">
                <input class="button3" type="submit" value="Advanced Search">
            </div>
        </form>        
    </body>
</html>
